<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>固定定位</title>
		<style>
			*{
				padding:0;
				margin:0;
			}
			div{
				width: 6.25rem;
				height: 6.25rem;
			}
			.c1{
				background-color: red;
				position: fixed;
				top:3.125rem;
				left: 12.5rem;
			}
			.c2{
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<a name="top"></a>
		<div class="c1"></div>
		<div class="c2"></div>
	</body>
</html>
