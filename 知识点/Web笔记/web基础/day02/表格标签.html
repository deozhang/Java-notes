<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>表格标签</title>
	</head>
	<body>
		<h3>三行三列</h3>
		<table border="1px" bordercolor="pink"
		width="200px" height="200px" cellspacing="0"
		cellpadding="0" align="center">
			<tr bgcolor="gainsboro">
 				<td>员工号</td>
				<td>员工姓名</td>
				<td>员工职位</td>
			</tr>
			<tr style="background-color: powderblue;">
				<td>1</td>
				<td valign="">张三</td>
				<td>Java开发</td>
			</tr>
			<tr>
				<td>2</td>
				<td>李四</td>
				<td>web开发	</td>
			</tr>
		</table>
		<br />
		<table border="1px" bordercolor="pink"
		width="200px" height="200px" cellspacing="0"
		cellpadding="0" align="center">
			<tr>
				<td colspan="2">1-1</td>
				<td>1-3</td>
				<td>1-4</td>
			</tr>
			<tr>
				<td>2-1</td>
				<td>2-2</td>
				<td>2-3</td>
				<td>2-4</td>
			</tr>
			<tr>
				<td>3-1</td>
				<td>3-2</td>
				<td rowspan="2" colspan="2">3-3</td>
			</tr>
			<tr>
				<td>4-1</td>
				<td>4-2</td>
			</tr>
		</table>
	</body>
</html>
