<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>H5新增</title>
	</head>
	<body>
		<form action="" method="" enctype="">
			<!-- 日历 -->
			<input type="date" /><br />
			<!--时间-->
			<input type="time" /><br />
			<!-- 时间与日期 -->
			<input type="datetime-local" /><br />
			<!-- 邮箱 -->
			<input type="email" required />*<br />
			<!-- 网站 -->
			<input type="url" required />*<br />
			<!-- 颜色:默认调用当前系统的调色板 -->
			<input type="color" /><br />
			<!-- 数字:可以通过max/min指定数字范围 -->
			<input type="number" /><br />
			<!-- 进度条 -->
			<input type="range" value="0" max="50"/><br />
			
		</form>
	</body>
</html>
