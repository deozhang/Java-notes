<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title图片的显示和隐藏></title>
		<style>
			.h{
				display: none;
			}
			.s{
				display: block;
			}
		</style>
	</head>
	<body>
		<input type = "button" value = "显示" onclick="show()"/>
		<input type = "button" value = "隐藏" onclick="hid()"/>
		<div>
			<img src="lufei.jpg" style="width: 350px;"
		</div>
	</body>
	<script>
		var imgEle = document.getElementsByTagName("img")[0];
		imgEle.className = "h";
		function show(){
			imgEle.className = "s";
		}
		function hid(){
			imgEle.className = "h";
		}
	</script>
</html>
