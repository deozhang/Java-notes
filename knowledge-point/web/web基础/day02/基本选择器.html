<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<style>
			/* 元素选择器 */
			h1{
				color: red;
			}
			/* 类选择器 */
			.c_blue{
				color: blue;
			}
			/* id选择器 */
			#i_yellow{
				color: darkmagenta;
			}
			/* 交集选择器(同时满足) */
			li.c_blue{
				color: pink;
			}
			/* 并集选择器(都包含) */
			h1,#i_yellow{
				font-size: 3.125rem;
			}
		</style>
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<h1>h1</h1>
		<h2 class="c_blue">h2</h2>
		<h3 class="c_blue">h2</h3>
		<ul>
			<li id="i_yellow">1</li>
			
			<li class="c_blue">3</li>
		</ul>
	</body>

</html>
