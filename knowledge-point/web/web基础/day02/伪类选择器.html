<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪类选择器</title>
		<style>
			a{
				text-decoration: none;
			}
			/* 未被访问 */
			a:link{
				color: green;
			}
			a:visited{
				color: #0000FF;
			}
			a:hover{
				color: red;
			}
			a:active{
				color: #800080;
			}

			input:focus{
				color: pink;
				font-size: 5rem;
			}
		</style>
	</head>
	<body>
		<a href="http://www.deozhang.com">帝哥的日常</a>
		留言<input type="message" name="" id="" value="" />
	</body>
</html>
