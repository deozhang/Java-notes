<html>
	<head>

		<title>DOM操作2</title>

	<body>
		<div>
			<span>我是span</span>
			<p>我是p</p>
		</div>
	</body>
	<script>

		// console.log(divEle);
		//读取
		var html1 = divEle.innerHTML;
		var text1 = divEle.innerText;
		console.log(html1);
		console.log(text1);
