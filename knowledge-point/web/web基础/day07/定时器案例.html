<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function showTime(){
				var now = new Date();
				//找节点
				var spanEle = document.getElementById("time");
				//文本内容 innerHTML属性
				// alert(spanEle.innerHTML);
				// spanEle.innerHTML = now.toLocaleString();
			}
			var t;
			function startTime(){
				t = window.setInterval(showTime,1000);
			}
			function stopTime(){
				window.clearInterval(t);
			}
			var i2;
			var timer;
			function count(){
				var i1 = document.getElementById("i");
				i2 = parseInt(i1.innerHTML);
				// console.log(i2);
				timer = setInterval(subNum,1000);
				
			}
			//递减
			function subNum(){
				if(i2 == 0){
					window.clearInterval(timer);
					//跳转页面
					window.open("http://www.deozhang.com");
				}else{
					i2--;
					document.getElementById("i").innerHTML = i2;
				}
			}
		</script>
	</head>
	<body>
		<span id = "time" style="color: red;">时间</span><br>
		<input type="button" value="显示" onclick="showTime()" />
		<input type="button" value="启动" onclick="startTime()"/>
		<input type="button" value="停止" onclick="stopTime()"/><br />
		剩余<span id = "i" style = "color: red;">10</span>秒
		<input type="button" value = "倒计时" onclick="count()"/>
	</body>
</html>
