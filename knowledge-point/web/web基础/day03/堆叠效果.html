<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>堆叠效果</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			div{
				width: 6.25rem;
				height: 6.25rem;
			}
			.c1{
				background-color: red;
				position: relative;
				z-index: 3;
			}
			.c2{
				background-color: yellow;
				position: relative;
				left: 50px;
				top: -50px ;
				z-index: 2;
			}
			.c3{
				background-color: green;
				position: relative;
				left: 100px;
				top: -100px;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div class="c1"></div>
		<div class="c2"></div>
		<div class="c3"></div>
	</body>
</html>
